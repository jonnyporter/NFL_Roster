<html>

<head>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="icon" href="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" type="image/x-icon">
	<meta charset="UTF-8">
	<title>NFL Roster</title>
</head>

<body>
	<div class="container">
		<div class="row players"></div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-plus-circle"></i> Add Player
			</div>
			<div class="panel-body">
				<div class="player-form">

					<input type="text" id="name" name="name" class="form-control" placeholder="ex. John Doe">

					<input type="text" id="position" name="position" class="form-control" placeholder="ex. Quarterback">

					<input type="text" id="num" name="num" class="form-control" placeholder="ex. #27">
				</div>
			</div>
			<div class="panel-footer">
				<a class="btn btn-primary" role="button" id="add-button" onclick="">Submit</a>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
