<html>

<head>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="icon" href="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" type="image/x-icon">
	<meta charset="UTF-8">
	<title>NFL Roster</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" class="player-card">
					<div class="caption">
						<h3>Player Name</h3>
						<p>postion</p>
						<p>#number</p>
						<p><a href="#" class="btn btn-danger" role="button">Remove</a></p>
					</div>
				</div>
			</div>
		</div>
<!--	<div class="eye" >
		<div class="iris" ></div>
	</div> -->
		<div class="player-roster">
			<!--	<div class="player-card">
				<img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/">
			</div> -->

		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<i class="fa fa-plus-circle"></i> Add Player
			</div>
			<div class="panel-body">
				<div class="player-form">
					
					<input type="text" name="name" class="form-control" placeholder="ex. John Doe">

					<input type="text" name="position" class="form-control" placeholder="ex. Quarterback">

					<input type="text" name="number" class="form-control" placeholder="ex. #27">
				</div>
				</div>
			<div class="panel-footer">
				<a class="btn btn-primary" role="button">Submit</a>
			</div>
		</div>
	</div>

</body>

</html>
